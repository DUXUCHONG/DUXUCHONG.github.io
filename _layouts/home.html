---
layout: default
---

<!-- AI Generated: override minima home layout to support bilingual titles -->

<div class="home">
  {%- if page.title or page.title_zh or page.title_en -%}
    {%- assign title_zh = page.title_zh | default: page.title -%}
    {%- assign title_en = page.title_en | default: page.title -%}
    <h1 class="page-heading">
      <span class="zh" lang="zh-Hans">{{ title_zh | escape }}</span>
      <span class="en" lang="en">{{ title_en | escape }}</span>
    </h1>
  {%- endif -%}

  {{ content }}
</div>
