---
layout: default
---

<!-- AI Generated: override minima page layout to render bilingual titles -->

<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <span class="content-zh" lang="zh-Hans">{{ page.title_zh | default: page.title | escape }}</span>
      <span class="content-en" lang="en">{{ page.title_en | default: page.title | escape }}</span>
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
