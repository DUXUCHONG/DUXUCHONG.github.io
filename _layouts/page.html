---
layout: default
---

<!-- AI Generated: override minima page layout to support bilingual titles -->

<article class="post">
  <header class="post-header">
    {%- assign title_zh = page.title_zh | default: page.nav_zh | default: page.title -%}
    {%- assign title_en = page.title_en | default: page.nav_en | default: page.title -%}

    <h1 class="post-title">
      <span class="zh" lang="zh-Hans">{{ title_zh | escape }}</span>
      <span class="en" lang="en">{{ title_en | escape }}</span>
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
